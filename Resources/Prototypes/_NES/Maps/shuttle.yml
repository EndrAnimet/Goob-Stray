- type: gameMap
  id: Nes14LostShip
  mapName: 'LostShip'
  mapPath: /Maps/NES/LostShuttleMap.yml
  minPlayers: 1
  stations:
    LostShip:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Гомер {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'FD-SLV'
        - type: StationEmergencyShuttle
          emergencyShuttlePath: /Maps/Shuttles/emergency_box.yml
        - type: StationJobs
          availableJobs:
            MedicalDoctor: [ 1, 1 ]
            SalvageSpecialist: [ 1, 1 ]
