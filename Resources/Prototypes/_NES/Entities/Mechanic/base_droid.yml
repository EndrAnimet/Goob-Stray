- type: entity
  id: Nes14DroidBase
  parent: BaseBorgChassisNT
  noSpawn: true
  name: Дроид
  description: CH-1, в бывшем, боевой дроид на службе десантных войск. По всей видимости эту модель не оснастили боевым модулем и поставили на выполнение более простых задач.
  components:
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 4
    netsync: false
    color: "#87c8e4"
  - type: Hands
    showInHands: true
  - type: Body
    prototype: Human
  - type: CombatMode
    canDisarm: true
  - type: BorgTransponder
    sprite:
      sprite: Mobs/Silicon/chassis.rsi
      state: robot
    name: cyborg
  - type: Puller
    needsHands: true
  - type: MeleeWeapon
    # soundHit:
    #   path: /Audio/Effects/bite.ogg
    angle: 30
    # animation: WeaponArcBite
    damage:
      types:
        Blunt: 10
  - type: Sprite
    sprite: NES/Mobs/Bots/chassis.rsi
    layers:
    - state: robot
    - state: robot_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: robot_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: BorgChassis
    maxModules: 0
    hasMindState: robot_e
    noMindState: robot_e_r
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/Mecha/sound_mecha_powerloader_step.ogg
      params:
        variation: 0.07
  - type: Speech
    speechVerb: Robotic
  - type: Construction
    node: cyborg
  - type: Tag
    tags:
    - DoorBumpOpener
    - CanPilot
    - FootstepSound

