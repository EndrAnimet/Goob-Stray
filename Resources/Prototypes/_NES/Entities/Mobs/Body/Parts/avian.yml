- type: entity
  id: PartAvian
  parent: BaseItem
  name: Avian body part
  abstract: true
  components:
  - type: Sprite
    netsync: false
    sprite: NES/Mobs/Species/Avian/parts.rsi
  - type: Icon
    sprite: NES/Mobs/Species/Avian/parts.rsi
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []

- type: entity
  id: TorsoAvian
  name: Avian torso
  parent: PartAvian
  components:
  - type: Sprite
    state: torso_m
  - type: Icon
    state: torso_m
  - type: BodyPart
    partType: Torso

