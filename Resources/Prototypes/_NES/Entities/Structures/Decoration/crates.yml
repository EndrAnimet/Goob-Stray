- type: entity
  id: Nes14LootBox1
  name: грузовой контейнер
  description: Грузовой контейнер, используемый для перевозки предметов.
  parent: BaseStructure
  components:
  - type: Sprite
    sprite: NES/Structures/Decoration/loot.rsi
    state: box1
  - type: Physics
    bodyType: Static
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  # - type: Fixtures
  #   fixtures:
  #     fix1:
  #       shape:
  #         !type:PhysShapeAabb
  #         bounds: "-0.25,-0.35,0.25,0.35"
  #       density: 190
  #       mask:
  #       - MachineMask
  #       layer:
  #       - MachineLayer
  - type: InteractionOutline
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
              spawn:
                Nes14LootBox1Broken:
                  min: 1
                  max: 1
                SheetSteel:
                  min: 0
                  max: 15
                SheetPlastic:
                  min: 0
                  max: 15
                PartRodMetal:
                  min: 0
                  max: 15
                SheetPlasteel:
                  min: 0
                  max: 15
                SheetGlass:
                  min: 0
                  max: 15
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  id: Nes14LootBox1Broken
