- type: entity
  name: бревно
  id: Nes14SeatLogBench
  parent: SeatBase
  description: Просто бревно, на которое можно сесть.
  placement:
    mode: SnapgridCenter
  components:
    - type: Physics
      bodyType: Static
    - type: Rotatable
    - type: Sprite
      sprite: NES/Structures/Decoration/chairs.rsi
      state: log-bench
    - type: Construction
      graph: Seat
      node: logbench
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 25
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:PlaySoundBehavior
          sound:
            collection: WoodDestroy
        - !type:SpawnEntitiesBehavior
          spawn:
            MaterialWoodPlank:
              min: 1
              max: 1
    - type: Tag
      tags:
      - Wooden

- type: entity
  name: табуретка
  id: Nes14SeatWooden
  parent: SeatBase
  description: Это самое сверх-технологичное, ультра турбо современное, гипер межпространственно крутое устройство которое доводилось видеть человечеству, позволяет выполнить 1 действие - сесть.
  components:
    - type: Transform
      anchored: true
    - type: Physics
      bodyType: Static
    - type: Anchorable
    - type: Construction
      graph: Seat
      node: seatwooden
    - type: Rotatable
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 25
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:PlaySoundBehavior
          sound:
            collection: WoodDestroy
        - !type:SpawnEntitiesBehavior
          spawn:
            MaterialWoodPlank:
              min: 1
              max: 1
    - type: Sprite
      sprite: NES/Structures/Decoration/chairs.rsi
      state: wooden
    - type: Tag
      tags:
      - Wooden
