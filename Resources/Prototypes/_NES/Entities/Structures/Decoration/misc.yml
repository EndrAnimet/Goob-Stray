- type: entity
  parent: ComputerSurveillanceWirelessCameraMonitor
  id: Nes14ComputerTelevision
  name: телевизор
  description: Что там камеры в техах сегодня вещают?
  components:
  - type: Sprite
    sprite: NES/Structures/Decoration/furniture.rsi
    noRot: true
    drawdepth: SmallObjects
    layers:
    - map: ["computerLayerBody"]
      state: tv
    - map: ["computerLayerScreen"]
      state: screen
  - type: Computer
    board: ComputerTelevisionCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b89f25"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 200
        mask:
          - TabletopMachineMask
        layer:
          - TabletopMachineLayer
