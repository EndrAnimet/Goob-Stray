- type: entity
  id: Nes14Monolit1
  name: монолит
  description: Древнее и зловещее нечто.
  parent: BaseStructure
  components:
  - type: Sprite
    sprite: NES/Structures/Decoration/monolit.rsi
    drawdepth: Mobs
    offset: 0, 0.5
    snapCardinals: true
    layers:
    - state: base
    - state: base-on
      shader: unshaded
  - type: Physics
    bodyType: Static
  - type: AmbientSound
    volume: -10
    range: 15
    sound:
      path: /Audio/NES/Effects/monolit.ogg
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.35,0.25,0.35"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer

