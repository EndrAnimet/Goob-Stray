  components:
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: NES/Structures/Wallmounts/posters.rsi
    snapCardinals: true

- type: entity
  parent: Nes14PosterBase
  id: Nes14PosterAcorp
  name: постер "ACORP"
  description: Слався белый ебано-бюрократический треугольник.
  components:
  - type: Sprite
    state: acorp

- type: entity
  parent: Nes14PosterBase
  id: Nes14PosterAvali
  name: постер "Cute Avali"
