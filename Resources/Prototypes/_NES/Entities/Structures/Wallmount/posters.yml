  - type: Sprite
    state: aris_mir

- type: entity
  parent: Nes14PosterBase
  id: Nes14PosterLastIdiot
  name: табличка "0 ДНЕЙ С ПОСЛЕДНЕГО ИДИОТА"
  description: Счетчик на табличке показывает что с последней идиотины на борту прошло 0 дней. Надеюсь это шутка...
  components:
  - type: Sprite
    sprite: NES/Structures/Wallmounts/last_idiot.rsi
    state: icon
