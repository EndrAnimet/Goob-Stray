- type: entity
  parent: WallReinforced
  id: Nes14WallShuttleGomer
  name: стена шаттла
  components:
  - type: Sprite
    sprite: NES/Structures/Walls/shuttle_gomer.rsi
  - type: Icon
    sprite: NES/Structures/Walls/shuttle_gomer.rsi
    state: full
  - type: Construction
    graph: Girder
    node: shuttleWall
  - type: IconSmooth
    key: walls
    base: plastitanium
  - type: Appearance

- type: entity
  parent: WallShuttleDiagonal
  id: Nes14WallShuttleGomerDiagonal
  name: угол шаттла
  suffix: Диагональ
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Sprite
    drawdepth: Walls
    sprite: NES/Structures/Walls/shuttle_gomer_diagonal.rsi
    state: state0
  - type: IconSmooth
    mode: Diagonal
    key: walls
    base: state
  - type: Icon
    sprite: NES/Structures/Walls/shuttle_gomer_diagonal.rsi
    state: state0

- type: entity
  parent: Girder
  id: Nes14WallPlasticFrame
  name: пластиковая баррикада
  components:
  - type: SpriteFade
  - type: Climbable
  - type: Sprite
    sprite: NES/Structures/Walls/frame_2.rsi
  - type: Icon
    sprite: NES/Structures/Walls/frame_2.rsi
    state: full
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask: # tables should collide with other tables
        - TableMask
        layer:
        - TableLayer
  - type: Construction
    graph: Girder
    node: shuttleWall
  - type: PlaceableSurface
  - type: IconSmooth
    key: walls
    base: plastitanium
  - type: Appearance


